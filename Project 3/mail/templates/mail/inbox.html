{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr />

<div id="emails-view"></div>

<div id="email-view">
  <h2>subject</h2>
  <div class="mail-row-view">
    <h6>sender</h6>
    <p id="mail_timestamp">timestamp</p>
  </div>
  <p id="mail_recipients">recipients</p>
  <div class="body-text"></div>
  <div class="mail-row-view">
    <button id="btn-rply" class="btn btn-primary">Reply</button>
    <div>
      <button id="btn-archive" class="btn btn-primary" data-id="-1">
        Archive
      </button>
      <button id="btn-unarchive" class="btn btn-primary" data-id="-1">
        Unarchive
      </button>
    </div>
  </div>
</div>

<div id="compose-view">
  <h3>New Email</h3>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
